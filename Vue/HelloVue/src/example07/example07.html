<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Component</title>
	</head>
	<body>
        <div>
            {{msg}}
        </div>
        <div>@keyup.13
            <input @keyup.13="enter_keyup">
        </div>
        <div>@keyup.enter
            <input @keyup.enter="enter_keyup">
        </div>
        <div>@keyup
            <input @keyup="keyup($event)">
        </div>
        <div>@click
            <input @click="click($event)">
        </div>
	</body>
</html>
