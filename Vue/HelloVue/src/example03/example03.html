<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Component</title>
	</head>
	<body>
        parent: {{msg}}
        <div>預設:單向綁定
            <child :msg="msg"></child>
        </div>
        <div>.sync : 雙向綁定
            <child :msg.sync="msg"></child>
        </div>
        <div> .once: 單次綁定
		<child :msg.once="msg"></child>
        </div>

	</body>
</html>
